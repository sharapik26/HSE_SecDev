name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "docker-compose.yml"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          echo "Building Docker image..."
          docker build -t app:local .
          echo "Image built successfully"

      - name: Hadolint Dockerfile
        run: |
          echo "Running Hadolint on Dockerfile..."
          docker run --rm -v $PWD:/work -w /work hadolint/hadolint \
            hadolint -f json Dockerfile > EVIDENCE/P12/hadolint_report.json 2>&1 || true
          echo "Hadolint completed"
          cat EVIDENCE/P12/hadolint_report.json || echo "No report generated"

      - name: Checkov IaC scan
        run: |
          echo "Running Checkov on IaC..."
          # Determine target directory
          TARGET_DIR="iac"
          if [ -d "k8s" ]; then TARGET_DIR="k8s"; fi
          if [ -d "deploy" ]; then TARGET_DIR="deploy"; fi
          echo "Scanning directory: $TARGET_DIR"
          
          # Run Checkov
          docker run --rm -v $PWD:/work bridgecrew/checkov \
            -d /work/${TARGET_DIR} \
            -d /work \
            --framework dockerfile,docker_compose,kubernetes \
            -o json \
            --compact > EVIDENCE/P12/checkov_report.json 2>&1 || true
          echo "Checkov completed"

      - name: Trivy image scan
        run: |
          echo "Running Trivy on image..."
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/work aquasec/trivy \
            image app:local \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json \
              --severity HIGH,CRITICAL || true
          echo "Trivy completed"

      - name: Generate summary
        run: |
          echo "# P12 - IaC & Container Security Summary" > EVIDENCE/P12/hardening_summary.md
          echo "" >> EVIDENCE/P12/hardening_summary.md
          echo "## Scans Performed" >> EVIDENCE/P12/hardening_summary.md
          echo "- **Hadolint**: Dockerfile linting" >> EVIDENCE/P12/hardening_summary.md
          echo "- **Checkov**: IaC security scanning (iac/, Dockerfile, docker-compose.yml)" >> EVIDENCE/P12/hardening_summary.md
          echo "- **Trivy**: Container image vulnerability scanning" >> EVIDENCE/P12/hardening_summary.md
          echo "" >> EVIDENCE/P12/hardening_summary.md
          echo "## Hardening Applied" >> EVIDENCE/P12/hardening_summary.md
          echo "### Dockerfile" >> EVIDENCE/P12/hardening_summary.md
          echo "- Fixed base image version (python:3.11-slim)" >> EVIDENCE/P12/hardening_summary.md
          echo "- Non-root user (app:app)" >> EVIDENCE/P12/hardening_summary.md
          echo "- Multi-stage build to reduce image size" >> EVIDENCE/P12/hardening_summary.md
          echo "- Removed unnecessary files in runtime stage" >> EVIDENCE/P12/hardening_summary.md
          echo "- HEALTHCHECK instruction added" >> EVIDENCE/P12/hardening_summary.md
          echo "" >> EVIDENCE/P12/hardening_summary.md
          echo "### Kubernetes Deployment (iac/)" >> EVIDENCE/P12/hardening_summary.md
          echo "- runAsNonRoot: true" >> EVIDENCE/P12/hardening_summary.md
          echo "- allowPrivilegeEscalation: false" >> EVIDENCE/P12/hardening_summary.md
          echo "- readOnlyRootFilesystem: true" >> EVIDENCE/P12/hardening_summary.md
          echo "- Dropped all capabilities" >> EVIDENCE/P12/hardening_summary.md
          echo "- Resource limits defined" >> EVIDENCE/P12/hardening_summary.md
          echo "- Liveness and readiness probes configured" >> EVIDENCE/P12/hardening_summary.md
          echo "" >> EVIDENCE/P12/hardening_summary.md
          echo "## Reports" >> EVIDENCE/P12/hardening_summary.md
          echo "- hadolint_report.json" >> EVIDENCE/P12/hardening_summary.md
          echo "- checkov_report.json" >> EVIDENCE/P12/hardening_summary.md
          echo "- trivy_report.json" >> EVIDENCE/P12/hardening_summary.md

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
          if-no-files-found: warn

      - name: Commit evidence files to repository
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Sync with remote
          git pull --rebase || true

          # Add files if they exist
          if [ -f EVIDENCE/P12/hadolint_report.json ]; then
            git add EVIDENCE/P12/hadolint_report.json
          fi
          if [ -f EVIDENCE/P12/checkov_report.json ]; then
            git add EVIDENCE/P12/checkov_report.json
          fi
          if [ -f EVIDENCE/P12/trivy_report.json ]; then
            git add EVIDENCE/P12/trivy_report.json
          fi
          if [ -f EVIDENCE/P12/hardening_summary.md ]; then
            git add EVIDENCE/P12/hardening_summary.md
          fi

          if ! git diff --staged --quiet; then
            git commit -m "chore: update P12 IaC & Container security evidence [skip ci]"
            git pull --rebase || true
            git push
          fi

