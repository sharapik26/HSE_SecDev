name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run app and ZAP Baseline
        run: |
          # Запускаем приложение в фоне
          echo "Starting app..."
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          APP_PID=$!
          echo "App started with PID: $APP_PID"

          # Ждём готовности приложения
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "App is ready!"
              break
            fi
            echo "Attempt $i/30: waiting for app..."
            sleep 1
          done

          # Запускаем ZAP baseline
          echo "Starting ZAP baseline scan..."
          set +e

          # Используем образ ghcr.io/zaproxy/zaproxy:stable
          # Запускаем от root для обхода проблем с правами доступа
          # Настройки ZAP:
          # - -m 5: максимальная длительность паука 5 минут (для более полного сканирования)
          # - -I: игнорировать информационные предупреждения (не падать на них)
          # - -d: режим отладки для детальных логов
          docker run --rm --network host --user root -v $PWD:/zap/wrk/:rw -w /zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -m 5 \
              -I \
              -d 2>&1 | tee zap_output.log || true
          set -e

          # Проверяем код возврата и наличие файлов
          ZAP_EXIT_CODE=${PIPESTATUS[0]}
          echo "ZAP exit code: $ZAP_EXIT_CODE"

          # Останавливаем приложение
          echo "Stopping app..."
          kill $APP_PID 2>/dev/null || true
          sleep 2

          # Перемещаем файлы отчётов в EVIDENCE/P11
          if [ -f zap_baseline.html ]; then
            mv zap_baseline.html EVIDENCE/P11/ || true
          fi
          if [ -f zap_baseline.json ]; then
            mv zap_baseline.json EVIDENCE/P11/ || true
          fi

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
          if-no-files-found: warn

      - name: Commit evidence files to repository
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Синхронизируемся с удаленной веткой
          git pull --rebase || true

          # Добавляем файлы только если они существуют
          if [ -f EVIDENCE/P11/zap_baseline.html ]; then
            git add EVIDENCE/P11/zap_baseline.html
          fi
          if [ -f EVIDENCE/P11/zap_baseline.json ]; then
            git add EVIDENCE/P11/zap_baseline.json
          fi

          if ! git diff --staged --quiet; then
            git commit -m "chore: update P11 DAST evidence [skip ci]"
            git pull --rebase || true
            git push
          fi
