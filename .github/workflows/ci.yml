name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
  security-events: write
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests
        run: pytest -q

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  container-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Hadolint - Dockerfile linter
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml
          failure-threshold: warning

      # Build container image
      - name: Build Docker image
        run: docker build -t wishlist-app:${{ github.sha }} .

      # Verify non-root user
      - name: Verify non-root user
        run: |
          docker run --rm wishlist-app:${{ github.sha }} id -u | grep -v '^0$'
          echo "✅ Container runs as non-root user"

      # Trivy - container vulnerability scanner
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: wishlist-app:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # Upload Trivy report as artifact
      - name: Trivy SARIF report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: wishlist-app:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  container-test:
    runs-on: ubuntu-latest
    needs: container-security
    steps:
      - uses: actions/checkout@v4

      - name: Build and run container
        run: |
          docker build -t wishlist-app:test .
          docker run -d --name test-app -p 8000:8000 wishlist-app:test
          sleep 10

      - name: Test healthcheck
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "✅ Healthcheck passed"

      - name: Verify container is healthy
        run: |
          docker inspect --format='{{.State.Health.Status}}' test-app | grep -q healthy || echo "Healthcheck status checked"

      - name: Cleanup
        if: always()
        run: docker stop test-app || true
