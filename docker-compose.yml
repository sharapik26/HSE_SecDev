version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: wishlist-app:latest
    container_name: wishlist-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_CONTENT_LENGTH=1048576
      - MAX_UPLOAD_BYTES=5000000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
